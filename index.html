<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaana, I'm Sorry</title>
    <style>
        body {
            background: linear-gradient(to right, #ff6b6b, #f06595);
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            animation: fadeInDown 2s;
        }
        p {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 30px;
            animation: fadeInUp 2s;
        }
        .heart {
            font-size: 120px;
            animation: pulse 2s infinite;
        }
        .button {
            background-color: #ff3366;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff6680;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: float 6s infinite;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Shaana</h1>
    <p>I know I hurt you, and I'm deeply sorry for that. You're the most important person in my life, and I never want to lose you. Please forgive me, and let's make things right.</p>
    <div class="heart">❤️</div>
    <p>If you're ready to talk, I'm just a call away.</p>
    <a href="tel:+918075904135" class="button">Call Me</a>

    <!-- Floating flowers for added creativity -->
    <img src="https://www.pngarts.com/files/3/Red-Rose-PNG-Image.png" class="flower" style="top: 10%; left: 5%; animation-delay: 0s;">
    <img src="https://www.pngarts.com/files/3/Red-Rose-PNG-Image.png" class="flower" style="top: 20%; right: 5%; animation-delay: 1s;">
    <img src="https://www.pngarts.com/files/3/Red-Rose-PNG-Image.png" class="flower" style="bottom: 15%; left: 10%; animation-delay: 2s;">
    <img src="https://www.pngarts.com/files/3/Red-Rose-PNG-Image.png" class="flower" style="bottom: 20%; right: 15%; animation-delay: 3s;">
</body>
</html>
